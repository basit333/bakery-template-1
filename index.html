<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template 1</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="//db.onlinewebfonts.com/c/b9a86a749f6403ffcbf023ac838674c6?family=Madera+W01" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="loader">
      <img src="/images/logo.webp" />
    </div>
    <img class="icon-fancy donut" src="/images/donut-gd568cc1b3_640.png" data-set="5" />
    <img class="icon-fancy cupcake" src="/images/cupcake-g6c20e47f3_640.png" data-set="5" />
    <img class="icon-fancy bread" src="/images/bread-g2feb7bcae_640.png" data-set="5" />
    <img class="icon-fancy wheat" src="/images/wheat-g3a3cf132c_640.png" data-set="5" />
    <img class="icon-fancy donut-2" src="/images/donut-g3c0f6b83e_640.png" data-set="5" />

    <div class="bg-left">
      <img src="images/left-bg.png" />
    </div>
    <main>
      <nav class="navbar">
        <div class="site-logo">
          <a class="site-logo-title">Charlotte Bakery</a>
        </div>
        <div class="nav-items">
          <a href="#" class="nav-item">Menu</a>
          <a href="#" class="nav-item">Delivery</a>
          <a href="#" class="nav-item">About us</a>
          <a href="#" class="nav-item">Contact us</a>
        </div>
        <button class="cart">
          <img src="/images/icons8-shopping-bag-50.png" />
        </button>

        <label for="check" class="header--hamburger">
          <input type="checkbox" id="check" />
          <span></span>
          <span></span>
          <span></span>
        </label>

        <!-- Mobile Menu -->
        <div class="mobile-menu">
          <a href="#" class="nav-link">Menu</a>
          <a href="#" class="nav-link">Delivery</a>
          <a href="#" class="nav-link">About us</a>
          <a href="#" class="nav-link">Service Areas</a>
          <a href="#" class="nav-link">Contact us</a>
        </div>
      </nav>
      <div class="header-container">
        <div class="header-container-left">
          <h1>Charlotte Bakery</h1>
          <p>We strive to bring people the best pies by using the freshest ingredients we can find</p>
          <button class="btn-order">Order Now</button>
        </div>
        <div class="header-container-right">
          <img src="/images/food.png" />
        </div>
      </div>
    </main>
    <div class="social-icons">
      <a href="#" class="social-icon-box">
        <img src="/images/icons8-instagram-96.png" alt="instagram" />
      </a>
      <a href="#" class="social-icon-box">
        <img src="/images/icons8-facebook-f-96.png" alt="facebook" />
      </a>
    </div>

    <div class="bg-right">
      <img src="images/right-bg.png" />
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
